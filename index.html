<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- VUE js 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.cjs.js"></script> -->
    <!-- <script src="hthttps://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script> -->
    <title>BoolzApp</title>
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <!-- SIDEBAR  -->
            <div id="sidebar-contacts">
                <header class="side-header">
                    <div class="my-account">
                        <!-- SX - User image -->
                        <div class="avatar">
                            <img src="./img/avatar_io.jpg" alt="My Avatar">
                        </div>   
                        <!-- DX - Status, New Chat, Menu -->
                        <div class="user-nav-sidebar">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div> 
                    </div>
                    <div class="notice">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="text d-flex flex-column ms-3">
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <span>Attiva notifiche desktop</span>
                        </div>
                         
                    </div>
                    <div class="search">
                        <div class="search-container">
                            <button class="chat-search-btn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="text" id="chat-search-input" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                </header>
                <div class="contacs">
                    <div class="chat-item" :class="i === activeIndex ? 'active-chat' : ''" v-for="(obj,i) in contacts" :key="i" @click="activeIndex = i">
                        <div class="R d-flex">
                            <div class="side-chat-img">
                                <img :src="'./img/avatar' + obj.avatar + '.jpg'" :alt="contacts.name">
                            </div>
                            <div class="side-chat-info ms-3">
                                <span class="user-name">{{contacts[i].name}}</span>
                                <span class="side-chat-last-msg d-block">{{obj.messages[obj.messages.length-1].message}}</span>
                            </div>
                        </div>
                        <div class="L">
                            <div class="side-chat-hour">{{obj.messages[obj.messages.length-1].date}}</div>
                        </div>
                    </div>                   
                </div>
            </div>

            <!-- MAIN CHAT -->
            <div id="main-chat">
                <header class="main-header d-flex justify-content-between align-items-center">
                    <div class="user d-flex">
                        <!-- SX - User info -->
                        <div class="avatar">
                            <img :src="`img/avatar${contacts[activeIndex].avatar}.jpg`" :alt="contacts[activeIndex].name">
                        </div>
                        <div class="user-info ms-3">
                            <span class="user-name">{{contacts[activeIndex].name}}</span>
                            <span class="d-block">Ultimo accesso oggi alle 12:00</span>
                        </div>
                    </div>
                     <!-- DX - Search, Attach, Menu -->
                     <div class="user-nav-main me-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div> 
                </header>
                <main class="chat">
                    <div v-for="message in contacts[activeIndex].messages" class="conversations">
                        <div :class="message.status === 'sent' ? 'sent' : 'received'">
                            <span>{{message.message}}</span>
                            <span class="chat-time">{{message.date}}</span>
                        </div>
                    </div> 
                </main>
                <footer class="main-footer">
                    <i class="fa-regular fa-face-smile"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <div class="footer-container ms-4">
                        <input type="text" id="type-message-input" placeholder="Scrivi un messaggio">
                    </div>
                    <i class="fa-solid fa-microphone"></i>
                </footer>
            </div>
        </div>
    </div>
     <!-- Vue js link -->
     <script src="./JS/script.js"></script> 
</body>
</html>
